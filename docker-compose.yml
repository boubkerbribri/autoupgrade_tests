version: "3"

services:

  ps_db:
    image: mysql:5.7
    network_mode: host
    container_name: ps_db
    env_file: .env

  ps_web:
    network_mode: host
    build:
      context: ./
      dockerfile: .docker/Dockerfile
      args:
        - PS_VERSION=$PS_VERSION
    container_name: ps_web
    env_file: .env
    volumes:
      - /var/www/html:/var/www/html
    ports:
      - 80:80
